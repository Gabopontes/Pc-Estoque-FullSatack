<div class="container my-5">
    <h1 class="mb-3">Adicionar Novo Computador</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addComputer()">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca do Computador</label>
                    <input type="text" class="form-control" id="marca" name="marca"
                        [(ngModel)]="addComputerRequest.marca">
                </div>
                <div class="mb-3">
                    <label for="modeloPlaca" class="form-label">Placa m√£e</label>
                    <input type="text" class="form-control" id="modeloPlaca" name="modeloPlaca"
                        [(ngModel)]="addComputerRequest.modeloPlaca">
                </div>
                <div class="mb-3">
                    <label for="memoriaRAM" class="form-label">Memoria RAM(Gb)</label>
                    <input type="number" class="form-control" id="memoriaRAM" name="memoriaRAM"
                        [(ngModel)]="addComputerRequest.memoriaRAM">
                </div>
                <div class="mb-3">
                    <label for="discoRigido" class="form-label">Armazenamento</label>
                    <input type="number" class="form-control" id="discoRigido" name="discoRigido"
                        [(ngModel)]="addComputerRequest.discoRigido">
                </div>
                <div class="mb-3">
                    <label for="processador" class="form-label">Processador</label>
                    <input type="text" class="form-control" id="processador" name="processador"
                        [(ngModel)]="addComputerRequest.processador">
                </div>
                <div class="mb-3">
                    <label for="velocidadeProce" class="form-label">Velocidade(Hz)</label>
                    <input type="number" class="form-control" id="velocidadeProce" name="velocidadeProce"
                        [(ngModel)]="addComputerRequest.velocidadeProce">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
